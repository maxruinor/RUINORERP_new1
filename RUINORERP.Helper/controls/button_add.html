<!DOCTYPE html>
<html>
<head>
    <title>新增按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>新增按钮</h1>
    <p>新增按钮用于创建新的数据记录。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>打开新增数据记录的编辑窗体</li>
        <li>提供数据录入界面</li>
        <li>支持保存新增的数据</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>点击新增按钮</li>
        <li>在弹出的编辑窗体中输入数据</li>
        <li>点击保存按钮保存新增的数据</li>
        <li>新增成功后记录将显示在列表中</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>新增数据需要符合业务规则</li>
        <li>必填字段必须填写完整</li>
        <li>新增的数据需要通过验证才能保存</li>
    </ul>
</body>
</html>
