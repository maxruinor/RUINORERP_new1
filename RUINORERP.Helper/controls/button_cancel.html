<!DOCTYPE html>
<html>
<head>
    <title>取消按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>取消按钮</h1>
    <p>取消按钮用于取消当前操作或关闭窗体。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>取消当前未保存的操作</li>
        <li>关闭当前窗体</li>
        <li>不保存任何更改</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在编辑窗体中进行数据录入或修改</li>
        <li>点击取消按钮</li>
        <li>系统将放弃所有未保存的更改并关闭窗体</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>取消操作将丢失所有未保存的更改</li>
        <li>系统会提示确认是否取消操作</li>
        <li>已保存的数据不会受到影响</li>
    </ul>
</body>
</html>
