<!DOCTYPE html>
<html>
<head>
    <title>结案按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>结案按钮</h1>
    <p>结案按钮用于对已完成的业务单据执行结案操作。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>对选中的单据执行结案操作</li>
        <li>更新单据状态为已结案</li>
        <li>防止单据被进一步修改</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在列表中选择要结案的单据</li>
        <li>点击结案按钮</li>
        <li>在确认对话框中确认结案操作</li>
        <li>结案成功后单据状态将更新</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>只能对状态符合条件的单据执行结案操作</li>
        <li>结案后的单据通常不能再次修改</li>
        <li>结案操作需要相应权限</li>
    </ul>
</body>
</html>
