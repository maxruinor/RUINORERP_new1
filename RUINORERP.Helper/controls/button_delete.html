<!DOCTYPE html>
<html>
<head>
    <title>删除按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>删除按钮</h1>
    <p>删除按钮用于删除选中的数据记录。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>删除选中的数据记录</li>
        <li>提供删除确认提示</li>
        <li>支持批量删除操作</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在列表中选择要删除的记录</li>
        <li>点击删除按钮</li>
        <li>在确认对话框中点击"是"确认删除</li>
        <li>删除成功后记录将从列表中移除</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>删除操作不可撤销，请谨慎操作</li>
        <li>只能删除状态允许删除的记录</li>
        <li>删除前系统会进行相关检查，确保数据一致性</li>
    </ul>
</body>
</html>
