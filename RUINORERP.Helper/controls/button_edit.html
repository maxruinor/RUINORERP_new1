<!DOCTYPE html>
<html>
<head>
    <title>修改按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>修改按钮</h1>
    <p>修改按钮用于修改选中的数据记录。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>打开选中记录的编辑窗体</li>
        <li>允许修改记录的各个字段</li>
        <li>支持保存修改后的数据</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在列表中选择要修改的记录</li>
        <li>点击修改按钮</li>
        <li>在弹出的编辑窗体中修改数据</li>
        <li>点击保存按钮保存修改后的数据</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>只能修改状态允许修改的记录</li>
        <li>修改后的数据需要通过验证才能保存</li>
        <li>某些字段可能不允许修改，具体取决于业务规则</li>
    </ul>
</body>
</html>
