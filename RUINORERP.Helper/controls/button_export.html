<!DOCTYPE html>
<html>
<head>
    <title>导出按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>导出按钮</h1>
    <p>导出按钮用于将查询结果导出到外部文件。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>将当前查询结果导出为Excel文件</li>
        <li>支持自定义导出字段</li>
        <li>可选择导出格式</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>执行查询操作获取数据</li>
        <li>点击导出按钮</li>
        <li>在导出设置对话框中选择导出选项</li>
        <li>选择保存路径并执行导出</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>导出的文件格式为.xlsx</li>
        <li>导出大量数据可能需要较长时间</li>
        <li>确保有足够的磁盘空间保存导出文件</li>
    </ul>
</body>
</html>
