<!DOCTYPE html>
<html>
<head>
    <title>打印按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>打印按钮</h1>
    <p>打印按钮用于打印选中的数据记录或报表。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>打印选中记录的相关报表</li>
        <li>支持打印预览功能</li>
        <li>可选择不同的打印模板</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在列表中选择要打印的记录</li>
        <li>点击打印按钮</li>
        <li>在打印设置对话框中选择打印选项</li>
        <li>点击打印或预览按钮执行打印操作</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>只能打印状态允许打印的记录</li>
        <li>打印前建议先进行打印预览</li>
        <li>确保打印机连接正常且纸张充足</li>
    </ul>
</body>
</html>
