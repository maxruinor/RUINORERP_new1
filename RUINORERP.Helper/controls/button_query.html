<!DOCTYPE html>
<html>
<head>
    <title>查询按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>查询按钮</h1>
    <p>查询按钮用于根据设置的查询条件筛选和显示数据。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>执行数据查询操作</li>
        <li>根据查询条件过滤数据</li>
        <li>刷新数据显示</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在查询条件区域设置查询参数</li>
        <li>点击查询按钮执行查询</li>
        <li>查询结果将显示在数据表格中</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>查询条件设置越详细，查询结果越精确</li>
        <li>复杂的查询条件可能需要较长的执行时间</li>
        <li>可以使用快捷键Enter执行查询</li>
    </ul>
</body>
</html>
