<!DOCTYPE html>
<html>
<head>
    <title>保存按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>保存按钮</h1>
    <p>保存按钮用于保存当前窗体中的数据。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>验证输入数据的有效性</li>
        <li>将数据保存到数据库</li>
        <li>显示保存结果提示</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在窗体中输入必要的数据</li>
        <li>点击保存按钮</li>
        <li>系统将验证数据并保存到数据库</li>
        <li>保存成功后会显示成功提示</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>必填字段必须填写完整</li>
        <li>数据格式需要符合要求</li>
        <li>保存后数据将无法撤销，请确认后再保存</li>
    </ul>
</body>
</html>
