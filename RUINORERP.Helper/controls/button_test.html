<!DOCTYPE html>
<html>
<head>
    <title>测试按钮帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>测试按钮</h1>
    <p>这是一个用于测试的按钮控件。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>演示控件级别帮助功能</li>
        <li>测试帮助键设置</li>
        <li>验证帮助内容显示</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>将焦点设置在按钮上</li>
        <li>按F1键显示帮助</li>
        <li>帮助内容将显示在此窗口中</li>
    </ol>
</body>
