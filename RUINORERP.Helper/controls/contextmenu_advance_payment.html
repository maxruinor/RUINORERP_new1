<!DOCTYPE html>
<html>
<head>
    <title>预收货款菜单项帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>预收货款</h1>
    <p>预收货款菜单项用于为选中的销售订单录入预收款信息。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>为销售订单录入预收款</li>
        <li>生成对应的收款单据</li>
        <li>更新订单预收款金额</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在订单列表中右键点击要录入预收款的订单</li>
        <li>选择"预收货款"菜单项</li>
        <li>在输入对话框中输入预收款金额</li>
        <li>系统将自动创建收款单并更新订单预收款金额</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>只能对已审核的订单执行此操作</li>
        <li>预收款金额必须大于0</li>
        <li>预收款总额不能超过订单总金额</li>
        <li>生成的收款单需要单独审核</li>
    </ul>
</body>
</html>
