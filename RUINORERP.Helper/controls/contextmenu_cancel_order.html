<!DOCTYPE html>
<html>
<head>
    <title>订单取消作废菜单项帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>订单取消作废</h1>
    <p>订单取消作废菜单项用于取消已审核的销售订单。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>取消已审核的销售订单</li>
        <li>处理订单相关的退款事务</li>
        <li>更新订单状态为作废</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在订单列表中右键点击要取消的订单</li>
        <li>选择"订单取消作废"菜单项</li>
        <li>在确认对话框中输入取消原因</li>
        <li>系统将执行取消操作并处理相关事务</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>只能对已审核且未结案的订单执行此操作</li>
        <li>如果订单已生成出库单，则无法直接取消</li>
        <li>取消原因必须填写且不少于5个字符</li>
        <li>取消操作可能涉及退款处理</li>
    </ul>
</body>
</html>
