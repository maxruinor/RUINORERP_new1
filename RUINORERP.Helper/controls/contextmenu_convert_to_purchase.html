<!DOCTYPE html>
<html>
<head>
    <title>转为采购单菜单项帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>转为采购单</h1>
    <p>转为采购单菜单项用于根据销售订单生成对应的采购订单。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>根据销售订单生成采购订单</li>
        <li>自动填充采购单基本信息</li>
        <li>保留订单明细信息</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在订单列表中右键点击要转换的订单</li>
        <li>选择"转为采购单"菜单项</li>
        <li>系统将自动创建对应的采购订单</li>
        <li>可以在采购单编辑界面进一步完善信息</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>只能对已审核的订单执行此操作</li>
        <li>同一订单可以多次转换为采购单</li>
        <li>转换后的采购单需要单独审核</li>
    </ul>
</body>
</html>
