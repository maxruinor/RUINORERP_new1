<!DOCTYPE html>
<html>
<head>
    <title>标记已打印菜单项帮助</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>标记已打印</h1>
    <p>标记已打印菜单项用于增加选中订单的打印状态计数。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>增加订单的打印状态计数</li>
        <li>记录订单打印历史</li>
        <li>便于跟踪订单打印状态</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>在订单列表中右键点击要标记的订单</li>
        <li>选择"标记已打印"菜单项</li>
        <li>系统将自动增加该订单的打印计数</li>
    </ol>
    
    <h2>注意事项</h2>
    <ul>
        <li>此操作仅增加打印计数，不实际执行打印</li>
        <li>可以多次标记同一订单</li>
        <li>打印计数可用于统计分析</li>
    </ul>
</body>
</html>
