<!DOCTYPE html>
<html>
<head>
    <title>测试帮助内容</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>测试帮助系统</h1>
    <p>这是一个用于测试帮助系统的示例帮助内容。</p>
    
    <h2>功能说明</h2>
    <ul>
        <li>窗体级别帮助</li>
        <li>控件级别帮助</li>
        <li>智能帮助匹配</li>
    </ul>
    
    <h2>使用方法</h2>
    <ol>
        <li>按F1键获取当前焦点控件或窗体的帮助</li>
        <li>按F2键打开帮助系统主窗体</li>
        <li>通过菜单访问帮助功能</li>
    </ol>
</body>
